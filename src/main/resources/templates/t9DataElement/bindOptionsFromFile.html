<!DOCTYPE html>
<html>
    <head th:inline="text">
        <title>Bind Options from File | Endlini</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link th:include="imports :: css" th:remove="tag" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2> Bind Options From File</h2>
                </div>
            </div>

            <div class="row">


                <div class="col-md-8">
                    <strong>Upload your excel file</strong> <br />
                    <span>You can upload an excel file</span>

                    <div class="row client-errors-container" style="color: red; display: none;">
                        <div class="large-6 columns">
                            <ul class="client-errors">
                                <li></li>
                            </ul>
                        </div>
                    </div>


                    <div th:if="${error!=null}" data-alert="" class="alert-box alert radius">
                        <span th:text="${error}"></span>
                        <a href="#" class="close">&times;</a>
                    </div>

                    <form method="POST" enctype="multipart/form-data">

                        <input type="file" accept=".xlsx"  class="excel-input" name="excelInput" />

                        <div>
                            <hr />
                            <button type="submit" class="btn btn-primary" style="margin-right: 30px;"><strong>Save</strong></button>
                        </div>

                    </form>

                </div>
            </div>
        </div>


        <script th:include="imports :: javascript" th:remove="tag"></script>


    </body>
</html>
